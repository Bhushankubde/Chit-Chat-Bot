
<div class="chat-container">
  <h1>Chit-Chat Bot</h1>

  <div class="chat-window" #chatWindow>
    <div *ngFor="let msg of messages" [ngClass]="{'user-msg': msg.user, 'bot-msg': !msg.user}" class="chat-message">
      <div class="message-content">{{ msg.text }}</div>
    </div>

    <div class="loading" *ngIf="loading">⏳ Getting answer...</div>
  </div>

  <form (submit)="sendQuestion(); $event.preventDefault()" class="input-area">
    <textarea
      [(ngModel)]="question"
      name="question"
      placeholder="Ask something..."
      rows="2"
      required
    ></textarea>

    <button type="submit" [disabled]="loading || !question.trim()">⚡Ask</button>
    <button type="button" class="reset-btn" (click)="resetChat()">Delete All</button>
  </form> 

  <!-- Developer credit -->
  <div class="developer-credit">Developed by Rock!</div>
</div>
